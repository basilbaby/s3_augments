<!DOCTYPE html>
<html>
<head>
    <title>Augmenter</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .upload-container {
            background-color: #f5f5f7;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }
        .upload-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .button {
            background-color: #0071e3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            width: fit-content;
        }
        .button:hover {
            background-color: #0077ed;
        }
        .file-types {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>Augmenter</h1>
    <div class="upload-container">
        <form class="upload-form" action="/" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept=".txt,.png,.jpg,.jpeg,.gif,.mp3,.wav">
            <div class="file-types">
                Supported files: 
                <br>- Text (.txt)
                <br>- Images (.png, .jpg, .jpeg, .gif)
                <br>- Audio (.mp3, .wav)
            </div>
            <button type="submit" class="button">Upload and Process</button>
        </form>
    </div>
</body>
</html>
