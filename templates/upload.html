<!DOCTYPE html>
<html>
<head>
    <title>Text File Upload</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .upload-container {
            background-color: #f5f5f7;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }
        .upload-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .button {
            background-color: #0071e3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            width: fit-content;
        }
        .button:hover {
            background-color: #0077ed;
        }
        .button-container {
            display: flex;
            gap: 10px;
        }
        .accept-all {
            background-color: #34c759;  /* Apple's green color */
        }
        .accept-all:hover {
            background-color: #30b753;
        }
    </style>
</head>
<body>
    <h1>Upload Text File</h1>
    <div class="upload-container">
        <form class="upload-form" action="/upload" method="post" enctype="multipart/form-data">
            <div class="button-container">
                <input type="file" name="file" accept=".txt">
                <button type="submit" class="button">Upload and Process</button>
            </div>
            <button type="button" class="accept-all">Accept All</button>
        </form>
    </div>
</body>
</html>
